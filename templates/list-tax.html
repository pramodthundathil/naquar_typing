{% extends 'index.html' %}
{% block content %}
<style>
    td{
        height: 35px;
    }
    
</style>

<div class="content-page card position-relative">
    <div class="container-fluid card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex flex-wrap align-items-center justify-content-between mb-4">
                    <div>
                        <h4 class="mb-3">Tax List</h4>

                        <!-- Toast Container for Messages -->
                        
                            
                       

                        <p class="mb-0"></p>
                    </div>
                    <a href="{% url 'AddTax' %}" class="btn btn-primary add-list">
                        <i class="bi bi-plus-circle"></i> Add Tax
                    </a>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="table-responsive rounded mb-3">
                    <table id="userTable" class="data-tables table table-striped mb-0 tbl-server-info display expandable-table">
                        <thead class="bg-white text-uppercase">
                            <tr class="ligth ligth-data">
                                <th>
                                    <div class="checkbox d-inline-block">
                                        <input type="checkbox" class="checkbox-input" id="checkbox1">
                                        <label for="checkbox1" class="mb-0"></label>
                                    </div>
                                </th>
                                <th>Tax name</th>
                                <th>Tax Percentage</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="ligth-body">
                            {% for m in tax %}
                            <tr>
                                <td>
                                    <div class="checkbox d-inline-block">
                                        <input type="checkbox" class="checkbox-input" id="checkbox2">
                                        <label for="checkbox2" class="mb-0"></label>
                                    </div>
                                </td>
                                <td>{{ m.tax_name }}</td>
                                <td>{{ m.tax_percentage }}</td>
                                <td>
                                    <div class="d-flex align-items-center list-action">
                                        <a data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="This top tooltip is themed via CSS variables." href="{% url 'tax_single_update' m.id %}" class="btn btn-info"><i class="bi bi-pencil-square"></i></a>
                                        <a href="{% url 'delete_tax' m.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">
                                            <i class="bi bi-trash3"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include necessary libraries -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Initialize DataTable
    $(document).ready(function () {
        $('#userTable').DataTable({
            responsive: true,
            paging: true,
            searching: true,
            ordering: true,
            info: true
        });
    });

   
</script>

{% endblock %}
